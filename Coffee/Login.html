<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Login</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("../img/bg_login.jpg");
        height: 100vh;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }

    #login .container #login-row #login-column #login-box {
        margin-top: 120px;
        max-width: 600px;
        height: 320px;
        border: 1px solid #9C9C9C;
        background-color: #EAEAEA;
    }

    #login .container #login-row #login-column #login-box #login-form {
        padding: 20px;
    }

    #login .container #login-row #login-column #login-box #login-form #register-link {
        margin-top: -85px;
    }
</style>
<body>
<script>
    function checkLogIn() {
        let username = document.getElementById("username");
        let password = document.getElementById("password").value;
        if (username.value === "" && password === "") {
            alert("Vui lòng nhập tài khoản và mật khẩu!");
        }
        else{
            if (username.value === "admin" && password === "12345") {
                alert("Đăng nhập thành công!");
                username.value = "";
                password = "";
            }
            else {
                alert("Sai tên đăng nhập hoặc mật khẩu!");
                username.value = "";
                password = "";
            }
        }
    }
</script>
<div id="login">
    <p class="text-center text-white pt-5 display-2">LOGIN</p>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Remember me</span> <span><input
                                    id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <label style="float: right;"><a href="Sign_up.html" class="text-info"
                                                            style="text-decoration-line: none;padding-right: 10px;font-size: 20px;">Sign-up</a></label>
                            <button onclick="checkLogIn()" type="submit" name="submit" class="btn btn-info btn-md" value="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
